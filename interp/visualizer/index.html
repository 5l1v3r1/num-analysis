<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                                   user-scalable=no">
    <title>Interpolation Visualizer</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <script src="assets/jquery.js"></script>
    <script src="build/src.js"></script>
    <script src="assets/drawing.js"></script>
    <script src="assets/main.js"></script>
  </head>
  <body>
    <select id="technique">
      <option value="poly">Polynomial</option>
      <option value="std-spline">Cubic Spline</option>
      <option value="midarc-spline">Midpoint Cubic Spline</option>
    </select>

    <button id="reset-button">Reset</button>

    <svg id="drawing" viewBox="0 0 1 1">
      <path id="interpolated-line" stroke="black" fill="none"
            stroke-width="0.01" d="" />
      <g id="interpolation-points" fill="red"></g>
    </svg>
  </body>
</html>
